<!-- 插入排序 类似于扑克牌 一个个往前 复杂度O(n^2)-->
<script type="text/javascript">
	function insertSort(arr){
		for(var i=1; i<arr.length; i++){
			var temp = arr[i];
			var j=i;
			while (j>0&&arr[j-1]>temp){
				arr[j]=arr[j-1];
				j--;
			}
			arr[j]=temp;//*****************注意！！！
		}
		return arr;
	}
	console.log(insertSort([1,7,8,3,12,10,2]))
</script>
